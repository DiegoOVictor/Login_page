<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro">
    <title>Registrar</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description">Para se manter conectado conosco</p>
                <p class="description">faça o login com suas informações.</p>
                <a href="index.html" class="btn btn-primary">Login</a>
            </div>

            <div class="second-column">
                <h2 class="title title-secondary">Crie sua conta</h2>
                <p class="description description-secondary">use seu e-mail para registrar:</p>
                <form class="form">
                    <label class="label-input" for="nome">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" id="nome" placeholder="Nome">
                    </label>
                    <label class="label-input" for="email-registro">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" id="email-registro" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="senha-registro">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" id="senha-registro" placeholder="Senha">
                    </label>
                    <button type="button" class="btn btn-secondary" onclick="mostrarMensagem()">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="mensagem" class="mensagem">
    <p>Conta criada com sucesso! Por favor, acesse a área de login.</p>
    <a href="index.html" class="btn btn-secondary">Login</a>
</div>
<script>
    function mostrarMensagem() {
     // Obtem os valores dos campos
    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email-registro").value.trim();
    const senha = document.getElementById("senha-registro").value.trim();

    // Verifica se todos os campos estão preenchidos
    if (nome === "" || email === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
            return; 
    }

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // objeto para o novo usuário
    const novoUsuario = {
        nome: nome,
        email: email,
        senha: senha 
    };

    // novo usuário
    usuarios.push(novoUsuario);

    // Salva a lista atualizada de volta no localStorage
    localStorage.setItem('usuarios', JSON.stringify(usuarios));



    // Se os campos estiverem preenchidos, exibe a mensagem de sucesso
    document.getElementById("mensagem").style.display = "block";
    document.querySelector('.second-column').style.display = "none";
}

</script>
</body>
</html>
